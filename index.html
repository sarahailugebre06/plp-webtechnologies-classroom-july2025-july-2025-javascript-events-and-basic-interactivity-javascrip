<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>‚ú® Interactive Web Page with JavaScript ‚ú®</h1>

  <!-- Part 1: Event Handling -->
  <section id="events">
    <h2>1Ô∏è‚É£ Event Handling Example</h2>
    <button id="colorBtn">Change Background Color</button>
    <p id="colorMessage"></p>
  </section>

  <!-- Part 2: Interactive Elements -->
  <section id="interactive">
    <h2>2Ô∏è‚É£ Interactive Features</h2>

    <!-- Light/Dark Mode Toggle -->
    <button id="themeToggle">üåû Toggle Light/Dark Mode</button>

    <!-- Counter -->
    <div class="counter">
      <h3>Counter</h3>
      <p id="count">0</p>
      <button id="increaseBtn">Increase</button>
      <button id="resetBtn">Reset</button>
    </div>
  </section>

  <!-- Part 3: Form Validation -->
  <section id="form">
    <h2>3Ô∏è‚É£ Form Validation</h2>
    <form id="signupForm">
      <label>Name:</label>
      <input type="text" id="name"><br>

      <label>Email:</label>
      <input type="text" id="email"><br>

      <label>Password:</label>
      <input type="password" id="password"><br>

      <button type="submit">Submit</button>
      <p id="formMessage"></p>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
